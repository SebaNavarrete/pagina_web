    <!-- Formulario de registro -->
    <table align="center" border="0">
        <form action="Inicio mejorado.html">
            <tr>
                <td><label for="idnombre">Nombres:</label></td>
                <td><input id="idnombre" type="text" name="nombre"></td>
            </tr>
            <tr>
                <td><label for="idapellido">Apellidos:</label></td>
                <td><input id="idapellido" type="text" name="apellido"></td>
            </tr>
            <tr>
                <td><label for="idusuario">Usuario:</label></td>
                <td><input id="idusuario" type="text" name="usuario"></td>
            </tr>
            <tr>
                <td><label for="idcontraceña">Contraceña:</label></td>
                <td><input id="idcontraceña" type="password" name="contraceña"></td>
            </tr>
            <tr>
                <td><label for="idemail">Email:</label></td>
                <td><input id="idemail" type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="iddireccion">Direccion:</label></td>
                <td><input id="iddireccion" type="text" name="direccion"></td>
            </tr>
            <tr>
                <td><label for="date">Fecha de nacimiento:</label></td>
                <td><input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td><label for="edad">Edad:</label></td>
                <td><input type="number" name="edad" id="edad"></td>
            </tr>
            <tr>
                <td>Área de interés:</td>
                <td>
                    <input id="robotica" type="checkbox" name="robotica" value="robotica">
                    <label for="robotica">Robotica</label>
                    <input id="ia" type="checkbox" name="ia" value="ia">
                    <label for="ia">IA</label>
                    <input id="programacion" type="checkbox" name="programacion" value="programacion">
                    <label for="programacion">Programacion</label>
                    <input id="analicis" type="checkbox" name="analicis" value="analicis">
                    <label for="analicis">Análicis de datos</label>
                </td>
            </tr>
            <tr>
                <td>Sexo:</td>
                <td>
                    <input id="masculino" type="radio" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input id="femenino" type="radio" name="sexo" value="femenino">
                    <label for="femenino">Femenino</label>
                    <input id="otro" type="radio" name="sexo" value="otro">
                    <label for="otro">Otro</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Registrar">
                </td>
            </tr>
        </form>
    </table>
